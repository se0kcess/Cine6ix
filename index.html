<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fce8ba74ee.js" crossorigin="anonymous"></script>
    <script src="./common.js" defer></script>
    <title>CINE6IX</title>
  </head>
  <body>
    <header>
      <h1 id="logo">CINE<span style="color: white">6</span>IX</h1>
      <nav>
        <ul>
          <li><a href="#movies-con">영화 검색</a></li>
          <li><a href="#recent-movies">최신 영화</a></li>
          <li><a href="#category">장르별 영화</a></li>
        </ul>
      </nav>
      <div class="input-area">
        <input type="text" id="search-input" placeholder="영화 검색" />
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </header>
    <section id="movies-con">
      <h2 id="section-title">인기 영화</h2>
      <div class="movies">
        <div class="movie-card"></div>
      </div>
      <div class="pagination"></div>
    </section>
    <section id="recent-movies">
      <h2>최신 영화</h2>
      <div class="movies-container"></div>
    </section>
    <section id="category">
      <h2>장르별</h2>
      <div class="category-con">
        <button class="category-btn" data-genre="액션">액션</button>
        <button class="category-btn" data-genre="SF">SF</button>
        <button class="category-btn" data-genre="드라마">드라마</button>
        <button class="category-btn" data-genre="코미디">코미디</button>
        <button class="category-btn" data-genre="스릴러">스릴러</button>
        <button class="category-btn" data-genre="공포">공포</button>
      </div>
      <div class="movies">
        <div class="movie-card"></div>
      </div>
    </section>
    <div id="movies-modal" class="modal">
      <div class="modal-con">
        <div class="close-btn">닫기</div>
        <div class="modal-content"></div>
        <div class="review-section">
          <div id="review-display" style="display: none">
            <div class="review-content">
              <p id="review-text"></p>
              <button id="delete-review">삭제</button>
            </div>
          </div>
          <div id="review-input-container">
            <input type="text" id="review-input" placeholder="한줄평을 작성해주세요" />
            <button id="submit-review">작성</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
